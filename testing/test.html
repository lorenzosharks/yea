<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Particle Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid rgb(0, 0, 0);
            padding: 8px;
            text-align: center;
        }
        /* Removing border for top-left cell */
        .border-less {
            border: none;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th class="border-less"></th> <!-- Apply border-less class here -->
            <th>Proton (+)</th>
            <th>Neutron ( )</th>
            <th>Electron (-)</th>
        </tr>
        <tr>
            <th><b>Mass</b></th>
            <td>1.67262×10⁻²⁴ grams</td>
            <td>1.674493×10⁻²⁴ grams</td>
            <td>9.10938356×10⁻³¹ grams</td>
        </tr>
        <tr>
            <th><b>Mass ratio</b></th>
            <td>1837</td>
            <td>1837</td>
            <td>1</td>
        </tr>
        <tr>
            <th><b>Charge</b></th>
            <td>1.602×10⁻¹⁹</td>
            <td>0</td>
            <td>-1.602×10⁻¹⁹</td>
        </tr>
        <tr>
            <th><b>Charge Ratio</b></th>
            <td>1</td>
            <td>0</td>
            <td>-1</td>
        </tr>
    </table>

</body>
</html>
